version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize "header image")'
  icon: icon-watson.svg
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/open-toolchain/watson-training-toolchain](https://github.com/open-toolchain/watson-training-toolchain)
    git branch: >-
      [master](https://github.com/open-toolchain/watson-training-toolchain/tree/master)
toolchain:
  name: 'watson-conversation-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/watson-developer-cloud/conversation-simple'
      type: clone
      has_issues: true
      enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: pipeline.yml
          $refType: text
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  webide:
    service_id: orion
  messaging:
    service_id: slack
  workspaces:
    service_id: customtool
    parameters:
      type: Watson Conversation
      lifecyclePhase: "MANAGE"
      imageUrl: https://watson-api-explorer.mybluemix.net/images/watson-apis/Conversation.svg
      documentationUrl: https://www.ibm.com/watson/developercloud/doc/conversation/index.html
      name: Workspaces
      dashboard_url: https://www.ibmwatsonconversation.com
      description: Workspaces enable you to maintain separate intents, user examples, entities, and dialogs for each use or application.
      additional-properties:    
  swagger:
    service_id: customtool
    parameters:
      type: Swagger
      lifecyclePhase: "CULTURE"
      imageUrl: https://watson-api-explorer.mybluemix.net/images/swagger-ui.svg
      documentationUrl: https://www.ibm.com/watson/developercloud/conversation/api/v1/
      name: Watson API Explorer
      dashboard_url: https://watson-api-explorer.mybluemix.net/
      description: A collection of Swagger documentation for the Watson APIs.
      additional-properties:    
  doc:
    service_id: customtool
    parameters:
      type: Watson Guide
      lifecyclePhase: "CULTURE"
      imageUrl: data:image/svg+xml;base64,
      documentationUrl: https://www.ibm.com/watson/developercloud/doc/conversation/index.html
      name: Conversation
      dashboard_url: https://www.ibm.com/watson/developercloud/doc/conversation/index.html
      description: Overview of the IBM Watson Conversation service
      additional-properties:    
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
      prod-space: {{prod-space}}
      prod-organization: {{prod-organization}}
      prod-region: {{prod-region}}
    schema:
      $ref: deploy.json
